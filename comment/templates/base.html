<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/5ac56ffa94.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand">Comment 실습</span>
        {% if user.is_authenticated %}
        <span style="color:white;">
            <form style="display:inline" action="{%url 'logout'%}" method="post">
                {%csrf_token%}
                {{user.username}}님 환영합니다
                <input type="submit" class="btn btn-outline-light" value="로그아웃">
            </form>
            <button style="display:inline" class="btn btn-outline-light" type="button" onClick="location.href='{%url 'create'%}' ">
                글쓰기
            </button>
        </span>
        {% else %}
        <span style="margin:right;">
            <button class="btn btn-outline-light" type="button" onClick="location.href='{%url 'login' %}'">
                로그인
            </button>
            <button class="btn btn-outline-light" type="button" onClick="location.href='{%url 'signup' %}'">
                회원가입
            </button>
        </span>

        {% endif %}
    </nav>
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
